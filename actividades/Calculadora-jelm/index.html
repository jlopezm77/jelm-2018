<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="estilos-calculadora.css"> <!--Carga la hoja de estilos-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <title>CALCULADORA JELM</title>
        <meta name="description" content="Una calculadora sencilla.">
        
    </head>

    
    
    
    
    <body onload="init();">

        <h1>Calculadora</h1>
        <h2>Â¡Julio Enrique Lopez!</h2>
        

        <header>
        <div class="contenedor">

            <div class="renglon-contenedor">
                <span id="panelresultado"> </span>
          </div>
          <div class="renglon-contenedor">   </div>
            
         
                <div class="renglon-contenedor">
                <div class="columnas-contenedor">
                <button id="siete">7</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="ocho">8</button>
                 </div>
                <div class="columnas-contenedor">
                <button id="nueve">9</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="division">/</button>
                 </div>
              
          </div>
            
                        <div class="renglon-contenedor">
                <div class="columnas-contenedor">
                <button id="cuatro">4</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="cinco">5</button>
                 </div>
                <div class="columnas-contenedor">
                <button id="seis">6</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="multiplicacion">X</button>
                 </div>
              
          </div>
                        <div class="renglon-contenedor">
                <div class="columnas-contenedor">
                <button id="uno">1</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="dos">2</button>
                 </div>
                <div class="columnas-contenedor">
                <button id="tres">3</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="resta">-</button>
                 </div>
              
          </div>
            
                <div class="renglon-contenedor">
                <div class="columnas-contenedor">
                <button id="cero">0</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="clear">C</button>
                 </div>
                <div class="columnas-contenedor">
                <button id="igual">=</button>
                </div>    
                <div class="columnas-contenedor">
                <button id="suma">+</button>
                 </div>
              
          </div>
            
    </div>
   </header>
  
        
        
<script src="operacionescalc.js"></script>
        
       
       
    </body>
</html>
